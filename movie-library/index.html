<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/custom.css">
  </head>
  
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <span class="navbar-brand">ðŸŽ¬ Biblioteca de Filmes</span>
        <div class="d-flex">
          <input type="search" id="searchInput" class="form-control me-2" placeholder="Buscar filme...">
          <button id="searchButton" class="btn btn-outline-light">Buscar</button>
        </div>
      </div>
    </nav>
        
    <main class="container">
     
      <div class="modal" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalLabel">/h5>
            </div>
            <div class="modal-body">
              <p id="moviePlot"></p>
              <p id="movieYear"></p>
              <p id="movieYear"></p>
              <p id="movieDirector"></p>
              <p id="movieGenre"></p>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              
            </div>
          </div>
        </div>
      </div>

      <div id="loading" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>

        <div id="moviesList" class="row g-4">      
        </div>
      </div>
      <div id="pagination" class="d-flex justify-content-center"></div>
    </main>

    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
